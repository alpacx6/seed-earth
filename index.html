<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Plant Back Earth - 지구 재생</title>
  <link rel="stylesheet" href="./style.css?v=final_ui">
  <link rel="icon" href="./favicon.ico">
</head>
<body>

  <!-- ✅ 시작 화면 -->
  <div id="startScreen" class="screenOverlay is-open" aria-hidden="false">
    <div class="screenBg" style="background-image:url('./ui/start.png')"></div>
    <div class="screenShade"></div>
    <div class="screenUI">
      <button id="btnStart" class="screenBtn primary">START</button>
      <button id="btnStartHow" class="screenBtn">HOW TO</button>
    </div>

    <!-- HOW TO 작은 패널(옵션) -->
    <div id="howPanel" class="howPanel">
      <div class="howCard">
        <div class="howTitle">조작</div>
        <div class="howText">
          ←/→ 이동, Space 점프, E 심기, F 물주기, Q 재시작, R 카드발동, Shift AUTO
        </div>
        <button id="btnHowClose" class="screenBtn">닫기</button>
      </div>
    </div>
  </div>

  <!-- ✅ 네 기존 게임 UI (그대로) -->
  <div class="wrap">
    <aside class="hud">
      <h1 class="title">Plant<br/>Back<br/>Earth</h1>

      <div class="hudBox">
        <div class="row"><span>Stage</span><b id="stage">1</b></div>
        <div class="row"><span>HP</span><b><span id="hp">100</span>/<span id="maxHp">100</span></b></div>
        <div class="row"><span>O₂</span><b><span id="o2">50</span>/<span id="maxO2">50</span></b></div>
        <div class="row"><span>Seed</span><b id="seedInv">0</b></div>
        <div class="row"><span>Plant</span><b><span id="planted">0</span>/<span id="total">0</span></b></div>
        <div class="row"><span>Score</span><b id="score">0</b></div>
      </div>

      <div class="cardsTitle">보유 카드</div>
      <div id="ownedCards" class="ownedCards"></div>

      <div class="hintTitle">힌트</div>
      <div id="hint" class="hint">←/→ 이동, Space 점프, E 심기, F 물주기, Q 재시작, R 카드발동, Shift AUTO</div>

      <div id="stageRuleOverlay" class="stageRule"></div>
    </aside>

    <main class="gameArea">
      <canvas id="gameCanvas" width="960" height="540"></canvas>

      <div id="cardOverlay" class="overlay">
        <div class="overlayPanel">
          <div class="overlayTop">
            <div id="cardTitle" class="overlayTitle">카드 선택</div>
            <div class="overlayTimer"><span id="cardTimer">5.0</span>s</div>
          </div>
          <div id="cardRow" class="cardRow"></div>
        </div>
      </div>

      <div id="loading" class="loading">
        <div class="loadingBox">
          <div class="spinner"></div>
          <div id="loadingText" class="loadingText">Loading…</div>
        </div>
      </div>

      <div id="warnOverlay" class="warnOverlay">⚠ 산소가 0입니다! HP 감소 중…</div>

      <div id="dialogue" class="dialogue">
        <div class="dlgTop">
          <img id="dlgAvatar" class="dlgAvatar" alt="avatar"/>
          <div class="dlgMeta">
            <div id="dlgName" class="dlgName">???</div>
            <div id="dlgRole" class="dlgRole">SYSTEM</div>
          </div>
          <div class="dlgBtns">
            <button id="dlgAutoBtn" class="btn">AUTO: OFF</button>
            <button id="dlgSkipBtn" class="btn">SKIP</button>
          </div>
        </div>

        <div id="dlgText" class="dlgText">…</div>
        <div class="dlgBottom">
          <div id="dlgNext" class="dlgNext">▶</div>
        </div>
      </div>
    </main>
  </div>

  <!-- ✅ 엔딩 화면 -->
  <div id="endScreen" class="screenOverlay" aria-hidden="true">
    <div class="screenBg" style="background-image:url('./ui/ending.png')"></div>
    <div class="screenShade"></div>
    <div class="screenUI endUI">
      <div class="endTitle">MISSION COMPLETE</div>
      <div class="endSub">지구 재생 성공!</div>
      <div class="endStats">
        <div>Score: <b id="endScore">0</b></div>
        <div>Planted: <b id="endPlanted">0</b></div>
      </div>
      <div class="endBtns">
        <button id="btnRestart" class="screenBtn primary">RESTART</button>
        <button id="btnHome" class="screenBtn">HOME</button>
      </div>
    </div>
  </div>

  <script type="module" src="./game.js?v=final_ui"></script>
</body>
</html>
