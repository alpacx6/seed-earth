<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Plant Back Earth - 지구 재생</title>
  <link rel="stylesheet" href="./style.css?v=final1">
  <!-- favicon 경고 없애고 싶으면 아래 파일 만들기: favicon.ico -->
  <link rel="icon" href="./favicon.ico">
</head>
<body>
  <div class="wrap">
    <aside class="hud">
      <h1 class="title">Plant<br/>Back<br/>Earth</h1>

      <div class="hudBox">
        <div class="row"><span>Stage</span><b id="stage">1</b></div>
        <div class="row"><span>HP</span><b><span id="hp">100</span>/<span id="maxHp">100</span></b></div>
        <div class="row"><span>O₂</span><b><span id="o2">50</span>/<span id="maxO2">50</span></b></div>
        <div class="row"><span>Seed</span><b id="seedInv">0</b></div>
        <div class="row"><span>Plant</span><b><span id="planted">0</span>/<span id="total">0</span></b></div>
        <div class="row"><span>Score</span><b id="score">0</b></div>
      </div>

      <div class="cardsTitle">보유 카드</div>
      <div id="ownedCards" class="ownedCards"></div>

      <div class="hintTitle">힌트</div>
      <div id="hint" class="hint">←/→ 이동, Space 점프, E 심기, F 물주기, Q 재시작, R 카드발동, Shift AUTO</div>

      <div id="stageRuleOverlay" class="stageRule"></div>
    </aside>

    <main class="gameArea">
      <canvas id="gameCanvas" width="960" height="540"></canvas>

      <!-- 카드 선택 오버레이 -->
      <div id="cardOverlay" class="overlay">
        <div class="overlayPanel">
          <div class="overlayTop">
            <div id="cardTitle" class="overlayTitle">카드 선택</div>
            <div class="overlayTimer"><span id="cardTimer">5.0</span>s</div>
          </div>
          <div id="cardRow" class="cardRow"></div>
        </div>
      </div>

      <!-- 로딩 -->
      <div id="loading" class="loading">
        <div class="loadingBox">
          <div class="spinner"></div>
          <div id="loadingText" class="loadingText">Loading…</div>
        </div>
      </div>

      <!-- 산소 0 경고 -->
      <div id="warnOverlay" class="warnOverlay">⚠ 산소가 0입니다! HP 감소 중…</div>

      <!-- 대화창 -->
      <div id="dialogue" class="dialogue">
        <div class="dlgTop">
          <img id="dlgAvatar" class="dlgAvatar" alt="avatar"/>
          <div class="dlgMeta">
            <div id="dlgName" class="dlgName">???</div>
            <div id="dlgRole" class="dlgRole">SYSTEM</div>
          </div>
          <div class="dlgBtns">
            <button id="dlgAutoBtn" class="btn">AUTO: OFF</button>
            <button id="dlgSkipBtn" class="btn">SKIP</button>
          </div>
        </div>

        <div id="dlgText" class="dlgText">…</div>
        <div class="dlgBottom">
          <div id="dlgNext" class="dlgNext">▶</div>
        </div>
      </div>
    </main>
  </div>

  <script type="module" src="./game.js?v=final1"></script>
</body>
</html>
