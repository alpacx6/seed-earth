<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Plant Back Earth - 지구 재생</title>
  <link rel="stylesheet" href="./style.css?v=ui_final">
  <link rel="icon" href="./favicon.ico">
</head>
<body>
  <div class="app">

    <!-- TOP BAR -->
    <header class="topbar">
      <div class="brand">
        <div class="brandIcon">
          <img src="./robot.png" alt="robot" onerror="this.style.display='none'">
          <span class="fallback">🤖</span>
        </div>
        <div class="brandText">
          <div class="brandTitle">Plant Back Earth</div>
          <div class="brandSub">2D 파쿠르 · 지구 재생 프로젝트</div>
        </div>
      </div>

      <div class="pillRow">
        <div class="pill"><span class="k">Stage</span><b id="stage">1</b></div>
        <div class="pill"><span class="k">HP</span><b><span id="hp">100</span>/<span id="maxHp">100</span></b></div>
        <div class="pill"><span class="k">O₂</span><b><span id="o2">50</span>/<span id="maxO2">50</span></b></div>
        <div class="pill"><span class="k">Seeds</span><b id="seedInv">0</b></div>
        <div class="pill"><span class="k">Planted</span><b><span id="planted">0</span>/<span id="total">0</span></b></div>
        <div class="pill"><span class="k">Score</span><b id="score">0</b></div>
      </div>
    </header>

    <!-- MAIN -->
    <main class="main">
      <!-- GAME -->
      <section class="gameFrame">
        <canvas id="gameCanvas"></canvas>

        <!-- O2 경고 -->
        <div id="warnOverlay" class="warnOverlay">
          <div class="warnChip">
            <div class="warnDot"></div>
            <div class="warnTxt">⚠ 산소가 0입니다! HP 감소 중…</div>
          </div>
        </div>

        <!-- 카드 선택 오버레이 -->
        <div id="cardOverlay" class="overlay">
          <div class="overlayCard">
            <div class="overlayTop">
              <div class="overlayTitle" id="cardTitle">스테이지 시작 - 카드 선택</div>
              <div class="timer"><span id="cardTimer">5.0</span>s</div>
            </div>
            <div id="cardRow" class="cardRow"></div>
            <div class="overlayHint">카드를 클릭하면 즉시 선택됩니다.</div>
          </div>
        </div>

        <!-- 로딩 -->
        <div id="loading" class="loading">
          <div class="loadingBox">
            <div class="loadingTitle">Loading…</div>
            <div id="loadingText" class="loadingText">리소스를 불러오는 중…</div>
          </div>
        </div>

        <!-- 대화창 -->
        <div id="dialogue" class="dialogue">
          <div class="dlgInner">
            <div class="dlgPortrait">
              <div class="avatarGlow"></div>
              <div class="avatarFrame">
                <img id="dlgAvatar" class="dlgAvatar" alt="avatar"/>
                <div id="dlgAvatarFallback" class="dlgAvatarFallback">?</div>
              </div>
            </div>

            <div class="dlgBox">
              <div class="dlgTop">
                <div class="namePlate">
                  <div id="dlgName" class="dlgName">??</div>
                  <div id="dlgRole" class="dlgRole">SIGNAL</div>
                </div>
                <div class="dlgControls">
                  <button id="dlgAutoBtn" class="miniBtn">AUTO: OFF</button>
                  <button id="dlgSkipBtn" class="miniBtn">SKIP</button>
                </div>
              </div>

              <div class="dlgBubble">
                <div id="dlgText" class="dlgText">…</div>
                <div class="dlgHint">
                  <div>클릭/Space: 다음</div>
                  <div>Shift: AUTO 토글</div>
                </div>
              </div>
            </div>
          </div>

          <div id="dlgNext" class="dlgNext">▶</div>
        </div>

        <!-- stage rule (원래 쓰던 id 유지) -->
        <div id="stageRuleOverlay" class="stageRuleOverlay"></div>
      </section>

      <!-- SIDE -->
      <aside class="side">
        <div class="panelBox">
          <div class="panelTitle">보유 카드</div>
          <div id="ownedCards" class="ownedCards"></div>
        </div>

        <div class="panelBox">
          <div class="panelTitle">힌트</div>
          <div id="hint" class="hint">
            ←/→ 이동, Space 점프, E 심기, F 물주기, Q 재시작, R 카드발동, Shift 자동대화
          </div>
        </div>
      </aside>
    </main>
  </div>

  <script src="./game.js?v=ui_final"></script>
</body>
</html>
